<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <p>cac so chan la <a id="an"></a></p>
    </main>
    <script>
        let an;
        an=prompt('nhap vao 1 so')
        an=Number(an)
        let binh='';
        for(let i=1;i<=an/2;i++)
        {
            binh+=i*2+"\n";
        }
        document.getElementById("an").innerHTML = binh;

    </script>
</body>
</html>
